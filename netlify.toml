
[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist"

[[plugins]]
  package = "@netlify/plugin-visual-editor"

[template.environment]
  STACKBIT_API_KEY = "Add your Stackbit API key here"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  framework = "#custom"
  port = 8888
  targetPort = 5173
  publish = "dist"
  autoLaunch = false

# Build optimization
[build.environment]
  NODE_ENV = "production"
  GENERATE_SOURCEMAP = "false"

# Cache optimization
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Content management API endpoints
[[redirects]]
  from = "/api/content/*"
  to = "/.netlify/functions/content/:splat"
  status = 200

# Visual editor integration
[[edge_functions]]
  function = "visual-editor"
  path = "/admin/*"
