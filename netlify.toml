
[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist"

[[plugins]]
  package = "@netlify/plugin-visual-editor"

[template.environment]
  STACKBIT_API_KEY = "Add your Stackbit API key here"
  VITE_SANITY_PROJECT_ID = "Add your Sanity project ID here"
  VITE_SANITY_DATASET = "production"
  SANITY_STUDIO_PROJECT_ID = "Add your Sanity project ID here"
  SANITY_STUDIO_DATASET = "production"

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  framework = "#custom"
  port = 8888
  targetPort = 3000
  publish = "dist"
  autoLaunch = false

# Visual Editor configuration
[context.production.environment]
  VITE_PREVIEW_MODE = "false"

[context.deploy-preview.environment]
  VITE_PREVIEW_MODE = "true"

[context.branch-deploy.environment]
  VITE_PREVIEW_MODE = "true"

# Headers for better performance
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
