
[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist"

[[plugins]]
  package = "@netlify/plugin-visual-editor"

[template.environment]
  STACKBIT_API_KEY = "Add your Stackbit API key here"
  VITE_SANITY_PROJECT_ID = "Add your Sanity project ID here"
  VITE_SANITY_DATASET = "production"
  SANITY_STUDIO_PROJECT_ID = "Add your Sanity project ID here"
  SANITY_STUDIO_DATASET = "production"

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  framework = "#custom"
  port = 8888
  targetPort = 3000
  publish = "dist"
  autoLaunch = false

# Visual Editor configuration
[context.production.environment]
  VITE_PREVIEW_MODE = "false"

[context.deploy-preview.environment]
  VITE_PREVIEW_MODE = "true"

[context.branch-deploy.environment]
  VITE_PREVIEW_MODE = "true"

# Headers for better performance
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Enhanced Security headers with stricter CSP
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), accelerometer=(), gyroscope=(), magnetometer=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://cdn.gpteng.co https://cdn.sanity.io https://app.netlify.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://api.sanity.io https://cdn.sanity.io wss://app.netlify.com; frame-src 'self' https://app.netlify.com; object-src 'none'; base-uri 'self'; form-action 'self'"

# Rate limiting for form submissions
[[redirects]]
  from = "/api/contact"
  to = "/.netlify/functions/contact"
  status = 200
  headers = {X-Rate-Limit = "10 per minute"}

[[redirects]]
  from = "/api/membership"
  to = "/.netlify/functions/membership"
  status = 200
  headers = {X-Rate-Limit = "5 per minute"}

[[redirects]]
  from = "/api/event-registration"
  to = "/.netlify/functions/event-registration"
  status = 200
  headers = {X-Rate-Limit = "5 per minute"}
